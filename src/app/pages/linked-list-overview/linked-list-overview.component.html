<div class="container">
    <br>
    <div class="row" >
        <div class="col-lg-12">
            <button class="btn btn-primary" (click)="showEdit = !showEdit">+</button>&nbsp;
            <h2>Neuer Eintrag erstellen</h2>
        </div>
    </div>
    <div class="row" *ngIf="showEdit"><ngbd-modal-options></ngbd-modal-options>
        <div class="col-lg-12">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Anbieter</th>
                    <th scope="col">Link zur Webseite</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Programmiersprache</th>
                    <th scope="col">Löschen</th>
                    <th scope="col">Bearbeiten</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Media Event</td>
                    <td>https://mediaevent.de</td>
                    <td>PDF Erzeugen</td>
                    <td>JavaScript</td>
                    <td><button class="btn btn-danger">Löschen</button></td>
                    <td><button class="btn btn-info">Bearbeiten</button></td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Media Event</td>
                    <td><a href="https://mediaevent.de">Link</a></td>
                    <td>PDF Erzeugen</td>
                    <td>JavaScript</td>
                    <td><button class="btn btn-danger">Löschen</button></td>
                    <td><button class="btn btn-info">Bearbeiten</button></td>
                </tr>
                <tr>
                    <th scope="row">1</th>

                    <td>JavaScript</td>
                    <td><button class="btn btn-danger">Löschen</button></td>
                    <td><button class="btn btn-info">Bearbeiten</button></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
