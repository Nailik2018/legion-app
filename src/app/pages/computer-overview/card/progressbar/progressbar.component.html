<div class="progress">
    <div *ngIf="procent < 60" class="progress-bar progress-bar-striped bg-success" role="progressbar"
         [style.width]="widthProcent" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ procent }} %
    </div>
    <div *ngIf="procent > 60.1 && procent < 89.9" class="progress-bar progress-bar-striped bg-warning " role="progressbar"
         [style.width]="widthProcent" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ procent }} %
    </div>
    <div *ngIf="procent > 90" class="progress-bar progress-bar-striped bg-danger" role="progressbar"
         [style.width]="widthProcent" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ procent }} %
    </div>
</div>
