
<br>
<div class="container">
    <div class="row">
        <div class=".col-12 col-sm-12 col-lg-12">
            <app-card [classLight]="lightYellow" [classDark]="darkYellow" [svgImage]="computer?.cpuSVG" [type]="cpu" [info1]="computer?.computerInformations.cpuModel" [info2]="computer?.computerInformations.cpuCores" [info3]="computer?.computerInformations.cpuTemperature" [info4]="computer?.computerInformations.cpuCurrentFrequence" [info5]="computer?.computerInformations.cpuMaxFrequence" [info6]="computer?.computerInformations.cpuMinFrequence"></app-card>
            <app-card [classLight]="lightOrange" [classDark]="darkOrange" [svgImage]="computer?.ramSVG" [type]="ram" [info1]="computer?.computerInformations.ramTotal" [info2]="computer?.computerInformations.ramUsed" [info3]="computer?.computerInformations.ramFree"></app-card>
            <app-card [classLight]="lightRed" [classDark]="darkRed" [svgImage]="computer?.storageSVG" [type]="storage" [info1]="computer?.computerInformations?.storageTotal" [info2]="computer?.computerInformations.storageUsed" [info3]="computer?.computerInformations.storageFree"></app-card>
        </div>

    </div>
    <div class="row">
        <div class=".col-12 col-sm-12 col-lg-12">
            <app-card [classLight]="lightPink" [classDark]="darkPink" [svgImage]="computer?.systemSVG" [type]="system" [info1]="computer?.computerInformations?.operatingSystem" [info2]="computer?.computerInformations.lanMacAddress" [info3]="computer?.computerInformations.wlanMacAddress"></app-card>
            <app-card [classLight]="lightBlue" [classDark]="darkBlue" [svgImage]="computer?.networkSVG" [type]="network" [info1]="computer?.computerInformations?.ssid" [info2]="computer?.computerInformations.lanIpAddress" [info3]="computer?.computerInformations.wlanIpAddress"></app-card>
        </div>
    </div>

</div>
